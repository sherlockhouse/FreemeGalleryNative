apply plugin: 'com.android.library'

dependencies {
    implementation project(':freemegallerywidget-debug')
    // compile fileTree(dir: 'libs', include: '*.jar')
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src','src_pd', 'gallerycommon/src','mtkgallery/src','ext/src']
            resources.srcDirs = ['src','mtkgallery/src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res','res/ext','mtkgallery/res','mtkgallery/res_stereo','res_freeme','res_community','res_bigmodel']
            assets.srcDirs = ['assets']
        }
    }

    aaptOptions {
        if (rootProject.sdkFreemePlatformRes) {
            additionalParameters '-I', rootProject.sdkFreemePlatformRes
        }
    }
}